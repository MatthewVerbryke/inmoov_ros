inmoov:
 # Publish all joint states ------------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50

 #Trajectory Controllers----------------------------------------
  right_arm_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - right_shoulder_side
      - right_shoulder_up
      - right_bicep_rotate
      - right_elbow
      - right_wrist

  left_arm_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - left_shoulder_side
      - left_shoulder_up
      - left_bicep_rotate
      - left_elbow
      - left_wrist

  head_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - head_tilt
      - head_updown
      - head_leftright

  hip_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - waist_rotate
      - waist_lean
  
  r_hand_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - right_indexPIP
      - right_middlePIP
      - right_pinkyMCP
      - right_ringMCP
      - right_thumbMCP

  l_hand_controller:
    type: position_controllers/JointTrajectoryController
    joints:
      - left_indexPIP
      - left_middlePIP
      - left_pinkyMCP
      - left_ringMCP
      - left_thumbMCP

 # Position Controllers ----------------------------------------
  # Head
  jaw_position_controller:
    type: effort_controllers/JointPositionController
    joint: jaw
    pid: {p: 10.0, i: 0, d: 0}

  eyes_updown_position_controller:
    type: effort_controllers/JointPositionController
    joint: eyes_updown
    pid: {p: 1.0, i: 0.01, d: 0}

  eye_leftright_position_controller:
    type: effort_controllers/JointPositionController
    joint: eye_leftright
    pid: {p: 1.0, i: 0.01, d: 0}

 # "Fake" Scaled Position Controllers---------------------------
  # Right
  right_thumbCMC_position_controller:
    type: effort_controllers/JointPositionController
    joint: right_thumbCMC
    pid: {p: 10, i: 1, d: 0.1}

  right_thumbIP_position_controller:
